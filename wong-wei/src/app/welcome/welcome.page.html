<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts" #slides>
    <ion-slide *ngFor="let slide of slideImages" [style.background-image]="'url(' + slide + ')'">
      <ion-row>
        <ion-img src="assets/imgs/logo-trip.png"></ion-img>
        <ion-label>Enjoy the trip 
          <p>with us!</p>
        </ion-label>
      </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
