

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/welcome" color="white"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-row class="logo">
    <ion-col>
      <ion-img src="assets/imgs/logo-trip.png"></ion-img>
    <ion-label>
      <p class="ion-text-left logoLabel">Enjoy the trip</p> 
      <p class="ion-text-left">with us!</p>
    </ion-label>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-list lines="full">
    <ion-list-header class="ion-margin">
        <ion-label>
          Welcome Back
        </ion-label>
    </ion-list-header>

    <ion-item-group class="ion-margin-horizontal">
      <form [formGroup]="form">
        
      </form>
    </ion-item-group>

  </ion-list>
</ion-footer>
